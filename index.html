<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Synapse</title>
  <link rel="icon" href="assets/fav-32.png" sizes="32x32" type="image/ico">

  <meta name="author" content="Steven Tang and OSC">
  <meta name="description" content="Find out how University classes at the University of Alberta are connected!">
  <meta name="keywords" content="university, alberta, university of alberta, schedule, classes, university classes">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="bundle.css">
<script defer src="bundle.js"></script></head>

<body>
  <main>
    <label id="search_bar" class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button" title="Search">search</i>
      <input id="search" class="mdc-text-field__input" type="text" aria-label="Label" placeholder="CMPUT 466" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" title="Find your classes">
    </label>

    <div id="buttons">
      <div id="delete_button" class="mdc-touch-target-wrapper" style="display: none;">
        <button class="mdc-fab mdc-fab--mini mdc-fab--touch" title="Clear all courses">
          <div class="mdc-fab__ripple"></div>
          <span class="material-icons mdc-fab__icon">delete</span>
          <div class="mdc-fab__touch"></div>
        </button>
      </div>

      <button id="toggle_theme" class="mdc-icon-button" aria-label="Toggle Theme" aria-pressed="false">
        <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">light_mode</i>
        <i class="material-icons mdc-icon-button__icon">dark_mode</i>
      </button>
    </div>

    <div id="snackbar" class="mdc-snackbar main_snackbar">
      <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
        <div class="mdc-snackbar__label" aria-atomic="false"></div>
        <div class="mdc-snackbar__actions" aria-atomic="true">
          <button class="mdc-icon-button mdc-snackbar__dismiss material-icons" title="Dismiss">close</button>
        </div>
      </div>
    </div>
    <div id="graph"></div>
  </main>

  <div id="mobile">
    <p class="mdc-typography">
      Small screen sizes are not supported. Please reopen on a larger device.
      <br>
      <a href="https://steventang.tk/projects/synapse/" rel="noopener noreferrer">https://steventang.tk/projects/synapse/</a>
    </p>
  </div>

  <div class="mdc-dialog">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <div class="mdc-dialog__content" id="my-dialog-content">
          Discard all courses?
        </div>
        <div class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Cancel</span>
          </button>
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="discard">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Discard</span>
          </button>
        </div>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
</body>

</html>
