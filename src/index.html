<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Synapse</title>
  <link rel="icon" href="assets/icon-32.png" sizes="32x32" type="image/png">

  <meta name="author" content="Steven Tang and OSC">
  <meta name="description" content="Find out how University classes are connected!">
  <meta name="keywords" content="university, alberta, university of alberta, schedule, classes, university classes">

  <link rel="stylesheet" href="https://unpkg.com/material-components-web@11.0.0/dist/material-components-web.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <label id="search_bar" class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button" title="Search">search</i>
      <input id="search" class="mdc-text-field__input" type="text" aria-label="Label" placeholder="eg CMPUT 466" autocomplete="off" title="Find your classes">
    </label>

    <div id="delete_button" class="mdc-touch-target-wrapper" style="display: none;">
      <button class="mdc-fab mdc-fab--mini mdc-fab--touch" title="Clear all courses">
        <div class="mdc-fab__ripple"></div>
        <span class="material-icons mdc-fab__icon">delete</span>
        <div class="mdc-fab__touch"></div>
      </button>
    </div>

    <!-- alerts -->
    <div class="mdc-snackbar main_snackbar">
      <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
        <div class="mdc-snackbar__label" aria-atomic="false">
          
        </div>
        <div class="mdc-snackbar__actions" aria-atomic="true">
          <button type="button" class="mdc-button mdc-snackbar__action">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">X</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="mobile">
    <p class="mdc-typography">
      Small screen sizes are not supported. Please reopen on a larger device.
      <br>
      <a href="https://steventang.tk/projects/synapse/" rel="noopener noreferrer">https://steventang.tk/projects/synapse/</a>
    </p>
  </div>

  <script src="https://unpkg.com/material-components-web@11.0.0/dist/material-components-web.min.js"></script>
  <script type="module" src="graph.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
